# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy CI

on:
   push:
      branches: [ "master" ]
   pull_request:
      branches: [ "master" ]

jobs:
   build:

      runs-on: ubuntu-latest

      strategy:
         matrix:
            node-version: [ 18.x ]
            # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

      steps:
         -  uses: actions/checkout@v3

         -  name: Build Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v3
            with:
               node-version: ${{ matrix.node-version }}
               cache: 'npm'
         -  run: npm install
         -  run: npm run clean-parcel-build
         -  run: npm run parcel-build
         -  run: npm run dist-data-build
         -  run: npm run 404-dist-build

         -  name: Dist to gh-pages
            uses: peaceiris/actions-gh-pages@v3
            with:
               publish_branch: gh-pages
               github_token: ${{ secrets.GITHUB_TOKEN }}
               publish_dir: ./out/parcel-build/bundle/browserProd
               keep_files: true
