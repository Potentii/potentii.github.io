      <link  href="/pages/index/_.css" rel="stylesheet">

      <!-- * Initializations * -->
      <script>
         const ENVS = Object.freeze({
            PRODUCTION: 'production',
            DEVELOPMENT: 'development'
         });

         const ENV = ENVS.DEVELOPMENT;

         // *Setting up Vue.js:
         navigation
            .navigationMode(navigation.MODES.HASH)
            .mountOn('#app')
            .then(router => {
               // *Logging that the UI is ready:
               (ENV!=ENVS.PRODUCTION) && console.info('UI ready');
               // *Loading the default page:
               router.replace({ name: 'index' });
            })
            // *Logging errors:
            .catch(err => (ENV!=ENVS.PRODUCTION) && console.error(err));
      </script>

      <!-- * App's title * -->
      <title>Potentii</title>
